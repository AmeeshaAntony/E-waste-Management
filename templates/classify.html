{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Classification</title>
    <link rel="stylesheet" href="{% static 'styles9.css' %}">
    <style>
        .container input[type="radio"] + label {
    display: inline-block;
    margin-right: 20px;
}

/* Align the "Having doubts?" link to the left */
.back-link {
    display: block;
    margin-top: 10px;
}
/* styles9.css */

/* Center the container within the body using flexbox */
body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Adjusted to align items at the top */
    height: 100vh;  /* Make sure the body covers the entire viewport height */
    background-color: black;
}

.container {
   margin-top: 70px;
    background-color: white;
    padding-top: 20px;
}
.container {
    text-align: left; /* Align the contents to the left */
    width: 30%; /* Adjust the width of the container as needed */
    padding: 20px; /* Add padding for spacing */
    border-radius: 5px;

}
#selected-material {
    margin-top: 20px; /* Adjust the margin-top value to add space */
    text-decoration: !important;
}
/* Style the buttons */
.container button {
    padding: 10px 20px; /* Add padding around the button text */
    background-color: #4CAF50; /* Green background */
    color: white; /* White text color */
    border: none; /* Remove border */
    border-radius: 5px; /* Add rounded corners */
    cursor: pointer; /* Add pointer cursor on hover */
}

.container button:hover {
    background-color: #45a049; /* Darker green background on hover */
}
</style>
</head>
<body>
    <div class="container">
        <h1>E-Waste Classification</h1>
        <div class="container1">
        <h3>Select the material of the e-waste:</h3>
        <input type="radio" id="plastic" name="classification" value="Plastic">
        <label for="plastic">Plastic</label><br>
        <input type="radio" id="metal" name="classification" value="Metal">
        <label for="metal">Metal</label><br><br>
        <h2>Classification</h2>
        <div class="video-container">
            <video controls poster="{% static 'images/types.jpeg' %}" width="400px" height="200px">
                <source src="{% static 'videos/Types.mp4' %}" type="video/mp4">
            </video>
        </div>
        
        <div class="button-row">
            <button type="button" onclick="classify()">Classified</button>
            <button id="continue-btn" type="button" onclick="continueOrder()" style="display: none;">Continue Ordering</button>
        </div>
        <div id="selected-material"></div> 
        <a href="query.html" class="back-link">Having doubts?</a>
    </div>
    </div>

    <script>
        function classify() {
            var selectedMaterial = document.querySelector('input[name="classification"]:checked');
            if (selectedMaterial) {
                var materialValue = selectedMaterial.value;
                var selectedMaterialDiv = document.getElementById("selected-material");
                selectedMaterialDiv.innerHTML = "Selected Material: " + materialValue;
                selectedMaterialDiv.style.display = "block"; // Show the selected material
                
                // Show the "Continue Ordering" button
                var continueBtn = document.getElementById("continue-btn");
                continueBtn.style.display = "inline-block";
            } else {
                alert("Please select a material.");
            }
        }

        function continueOrder() {
            // Redirect to the order page
            window.location.href = "{% url 'order' %}";
        }
    </script>
</body>
</html>
