{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'styles6.css' %}">

</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product:product_detail' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
